<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">

    <div class="top-portion">

    </div>

    <div class="image-container">
      <img src="./images/image-victor.jpg" alt="" class="profile-pic">
    </div>
    

    <div class="bottom-portion">

      <div class="personal-info">
        <p class="personal-data grey-text top"> 
          <span class="bold big-text black-text ">Victor Crest</span>
          26
        </p>
        <p class="grey-text">London</p>
      </div>
      <hr>
      <div class="stats">


        <div class="stat-data">

          <p class="grey-text top">    
              <span class="bold big-text black-text">80k</span>
          </p>
          <p class="grey-text">Followers</p>

        </div>

        <div class="stat-data">

          <p class="grey-text top">    
            <span class="bold big-text black-text">803k</span>
          </p>
          <p class="grey-text">Likes</p>

        </div>

        <div class="stat-data">

          <p class=" grey-text top">    
            <span class="bold big-text black-text">1.4k</span>
          </p>
          <p class="grey-text">Photos</p>
        </div>

      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">RandomGuy20</a>.
  </div>
</body>
</html>
